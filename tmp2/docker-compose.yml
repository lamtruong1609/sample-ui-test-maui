version: '3.8'

services:
  android-emulator:
    container_name: emulator
    image: cndaqiang/docker-android-emulator:api-33arm64v8a
    privileged: true
    shm_size: 2g
    environment:
      - AVD_NAME=android33
    ports:
      - "5554:5554"  # Emulator console
      - "5555:5555"  # ADB
    healthcheck:
      test: ["CMD", "adb", "shell", "getprop", "sys.boot_completed"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  appium:
    container_name: appium
    image: appium/appium
    network_mode: host
    depends_on:
      - android-emulator

  app-builder:
    container_name: app-builder
    build:
      context: .
      dockerfile: app_builder.dockerfile
    network_mode: host
    depends_on:
      android-emulator:
        condition: service_healthy
      appium:
        condition: service_started
    stdin_open: true
    tty: true

  test-runner:
    container_name: test-runner
    build:
      context: .
      dockerfile: test_runner.dockerfile
    network_mode: host
    depends_on:
      android-emulator:
        condition: service_healthy
      appium:
        condition: service_started
    volumes:
      - ./output:/home/app/output
    environment:
      - TERM=xterm-256color
      - PACKAGE_NAME=com.companyname.basicappiumsample
    stdin_open: true
    tty: true
