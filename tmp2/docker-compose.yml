version: '3.8'

services:
  android-emulator:
    container_name: emulator
    image: cndaqiang/docker-android-emulator:api-33arm64v8a
    network_mode: host
    shm_size: 2g
    privileged: false  # KVM is not used in QEMU ARM64
    environment:
      - DEVICE=Pixel
      - SKIN=1200x1920
      - EMULATOR_PARAMS=-noaudio -no-boot-anim -gpu swiftshader_indirect
      - VERBOSE=true
    healthcheck:
      test: ["CMD", "adb", "shell", "getprop", "sys.boot_completed"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  appium:
    container_name: appium
    image: appium/appium
    network_mode: host
    depends_on:
      - android-emulator

  app-builder:
    container_name: app-builder
    build:
      context: .
      dockerfile: app_builder.dockerfile
    network_mode: host
    depends_on:
      android-emulator:
        condition: service_healthy
      appium:
        condition: service_started
    stdin_open: true
    tty: true

  test-runner:
    container_name: test-runner
    build:
      context: .
      dockerfile: test_runner.dockerfile
    network_mode: host
    depends_on:
      android-emulator:
        condition: service_healthy
      appium:
        condition: service_started
    volumes:
      - ./output:/home/app/output
    environment:
      - TERM=xterm-256color
      - PACKAGE_NAME=com.companyname.basicappiumsample
    stdin_open: true
    tty: true

